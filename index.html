<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="img/png">
    <title>Moto Ganga</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- CABECERA -->
    <header>
        <nav>
            <div class="logo_nav">
                <img src="img/icon.png" alt="logo">
            </div>
            <div class="sections">
                <a href="#motos_deportivas">DEPORTIVAS</a>
                <a href="#">NAKED</a>
                <a href="#">TODOTERRENO</a>
            </div>
        </nav>
    </header>
    
    <!-- DEPORTIVAS -->
    <h2 class="title_deportivas">MOTOCILCETAS DEPORTIVAS</h2>
    <div class="deportivas" id="motos_deportivas">
        <div class="deportiva_uno">
            <div class="img_deportiva_uno">
                <img src="img/panigaleV4.png" alt="Ducati Panigale V4">
            </div>
            <div class="text_deportiva_uno">
                <h3>Ducati Panigale V4</h3>
                <p class="precio">$110.000.000</p>
                <p class="modelo">Modelo 2019</p>
            </div>
            <div class="btn_deportiva_uno">
                <button class="btn_compra_deportiva_uno">COMPRAR</button>
                <button class="btn_separar_deportiva_uno">SEPARAR</button>
            </div>
        </div>



        <div class="deportiva_dos">
            <div class="img_deportiva_dos">
                <img src="img/yamahaYZF-R1.png" alt="Yamaha YZF-R1">
            </div>
            <div class="text_deportiva_dos">
                <h3>Yamaha YZF-R1</h3>
                <p class="precio">$67.000.000</p>
                <p class="modelo">Modelo 2015</p>
            </div>
            <div class="btn_deportiva_dos">
                <button class="btn_compra_deportiva_dos">COMPRAR</button>
                <button class="btn_separar_deportiva_dos">SEPARAR</button>
            </div>
        </div>



        <div class="deportiva_tres">
            <div class="img_deportiva_tres">
                <img src="img/hondaCBR1000RR.png" alt="Honda CBR 1000">
            </div>
            <div class="text_deportiva_tres">
                <h3>Honda CBR 1000</h3>
                <p class="precio">$85.000.000</p>
                <p class="modelo">Modelo 2019</p>
            </div>
            <div class="btn_deportiva_tres">
                <button class="btn_compra_deportiva_tres">COMPRAR</button>
                <button class="btn_separar_deportiva_tres">SEPARAR</button>
            </div>
        </div>



        <div class="deportiva_cuatro">
            <div class="img_deportiva_cuatro">
                <img src="img/BMWS1000RR.png" alt="Bmw S1000 rr">
            </div>
            <div class="text_deportiva_cuatro">
                <h3>Bmw S1000 rr</h3>
                <p class="precio">$129.000.000</p>
                <p class="modelo">Modelo 2022</p>
            </div>
            <div class="btn_deportiva_cuatro">
                <button class="btn_compra_deportiva_cuatro">COMPRAR</button>
                <button class="btn_separar_deportiva_cuatro">SEPARAR</button>
            </div>
        </div>
    </div>


</body>
</html>
